name: Build Tweak
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          # Define um local limpo no diretório temporário do sistema
          export THEOS=$RUNNER_TEMP/theos
          rm -rf $THEOS
          
          # Clona apenas o motor do Theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          
          # Baixa o SDK específico (iPhoneOS14.5) diretamente para evitar o Erro 128
          mkdir -p $THEOS/sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o $THEOS/sdks/sdk.tar.xz
          tar -xf $THEOS/sdks/sdk.tar.xz -C $THEOS/sdks/
          rm $THEOS/sdks/sdk.tar.xz
          
          # Salva a variável de ambiente para os próximos passos
          echo "THEOS=$THEOS" >> $GITHUB_ENV

      - name: Build Package
        run: |
          # Usa a variável salva no passo anterior
          export THEOS=${{ env.THEOS }}
          chmod -R +x $THEOS/bin
          
          # 'make clean' garante que não use restos de builds que falharam
          make clean package FINALPACKAGE=1
          
      - name: Upload Finished DEB
        uses: actions/upload-artifact@v4
        with:
          name: Painel-Final-Instalavel
          path: packages/*.deb
