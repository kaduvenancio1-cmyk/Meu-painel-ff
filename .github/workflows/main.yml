name: Build Tweak
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/sdks/master/install.sh)"
          # Garante que o SDK certo está lá
          git clone https://github.com/theos/sdks.git sdk_tmp
          mkdir -p $THEOS/sdks
          cp -r sdk_tmp/iPhoneOS14.5.sdk $THEOS/sdks/
          
      - name: Build
        run: |
          export THEOS=~/theos
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Painel-Pronto
          path: packages/*.deb
