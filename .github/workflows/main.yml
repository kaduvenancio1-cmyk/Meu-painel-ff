name: Build Tweak
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          # O segredo: apaga qualquer rastro de pastas antigas
          sudo rm -rf $HOME/theos
          # Instala do zero de forma limpa
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          git clone https://github.com/theos/sdks.git $HOME/theos/sdks
          
      - name: Build
        run: |
          export THEOS=$HOME/theos
          # Dá permissão total para os arquivos
          chmod -R +x $THEOS/bin
          # Compila o seu painel
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Painel-Pronto
          path: packages/*.deb
