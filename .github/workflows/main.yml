name: Build Tweak
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          # Instala o ldid e outras ferramentas de assinatura necessÃ¡rias
          brew install ldid xz

      - name: Setup Theos
        run: |
          export THEOS_PATH="$RUNNER_TEMP/theos_final"
          rm -rf $THEOS_PATH
          git clone --recursive https://github.com/theos/theos.git $THEOS_PATH
          git clone --depth 1 https://github.com/theos/sdks.git $THEOS_PATH/sdks
          echo "THEOS=$THEOS_PATH" >> $GITHUB_ENV

      - name: Build Package
        run: |
          export THEOS=${{ env.THEOS }}
          # Adiciona o caminho das ferramentas instaladas ao sistema
          export PATH="/usr/local/bin:$PATH"
          chmod -R +x $THEOS/bin
          
          make clean package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Painel-Final-Pronto
          path: packages/*.deb
