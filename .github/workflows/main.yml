name: Build Tweak
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          # Criamos um local temporário que o GitHub limpa a cada segundo
          export THEOS_TMP=$RUNNER_TEMP/theos_final
          rm -rf $THEOS_TMP
          
          # Baixa apenas o motor essencial (sem subfolders que dão erro)
          git clone --recursive https://github.com/theos/theos.git $THEOS_TMP
          
          # Em vez de 'git clone', usamos download direto para pular o erro 128
          mkdir -p $THEOS_TMP/sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o $THEOS_TMP/sdks/sdk.tar.xz
          tar -xf $THEOS_TMP/sdks/sdk.tar.xz -C $THEOS_TMP/sdks/
          
          echo "THEOS=$THEOS_TMP" >> $GITHUB_ENV

      - name: Build
        run: |
          export THEOS=${{ env.THEOS }}
          chmod -R +x $THEOS/bin
          # O comando 'clean' limpa aquele rastro de 700 bytes
          make clean package FINALPACKAGE=1
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Painel-Oficial
          path: packages/*.deb
