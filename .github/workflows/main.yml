name: Build Tweak
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Theos (Blindado)
        run: |
          # Criamos um local único para NUNCA dar erro 128
          THEOS_ID="theos_final_$(date +%s)"
          export THEOS_PATH="$RUNNER_TEMP/$THEOS_ID"
          
          echo "Instalando Theos em local limpo..."
          git clone --recursive https://github.com/theos/theos.git $THEOS_PATH
          
          # Em vez de curl (que corrompeu), usamos Git Clone para o SDK
          # É um pouco mais lento, mas é 100% seguro contra erros de formato
          git clone --depth 1 https://github.com/theos/sdks.git $THEOS_PATH/sdks
          
          echo "THEOS=$THEOS_PATH" >> $GITHUB_ENV

      - name: Build Package
        run: |
          export THEOS=${{ env.THEOS }}
          chmod -R +x $THEOS/bin
          # 'make clean' garante que o arquivo final tenha o tamanho real (30KB+)
          make clean package FINALPACKAGE=1
          
      - name: Upload Finished DEB
        uses: actions/upload-artifact@v4
        with:
          name: Painel-Oficial-Final
          path: packages/*.deb
