name: Build Tweak
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Theos Clean
        run: |
          # APAGA QUALQUER PASTA QUE POSSA TRAVAR O PROCESSO
          rm -rf $GITHUB_WORKSPACE/theos_build
          
          # Clona o motor Theos em uma pasta limpa
          git clone --recursive https://github.com/theos/theos.git $GITHUB_WORKSPACE/theos_build
          
          # Baixa os SDKs direto para dentro da pasta correta
          # Se o git clone falhar, ele nem tenta o próximo passo
          git clone --depth 1 https://github.com/theos/sdks.git $GITHUB_WORKSPACE/theos_build/sdks
          
          # Registra o caminho exato para o build
          echo "THEOS=$GITHUB_WORKSPACE/theos_build" >> $GITHUB_ENV

      - name: Build Package
        run: |
          export THEOS=${{ env.THEOS }}
          chmod -R +x $THEOS/bin
          # O comando 'clean' garante que ele não use o lixo do build de 700 bytes
          make clean package FINALPACKAGE=1
          
      - name: Upload Finished DEB
        uses: actions/upload-artifact@v4
        with:
          name: Painel-Funcional-FF
          path: packages/*.deb
