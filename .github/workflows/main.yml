name: Build Tweak
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          # Limpa qualquer tentativa anterior e instala do zero na pasta do usuário
          rm -rf ~/theos
          git clone --recursive https://github.com/theos/theos.git ~/theos
          # Baixa os SDKs direto para o lugar certo
          git clone https://github.com/theos/sdks.git ~/theos/sdks
          
      - name: Build
        run: |
          export THEOS=~/theos
          # Garante que as permissões de execução estão ok
          chmod +x $THEOS/bin/*
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Painel-Pronto
          path: packages/*.deb
