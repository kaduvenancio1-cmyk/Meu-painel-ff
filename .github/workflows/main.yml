name: Build Tweak
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          # Criamos um local totalmente novo para evitar o Erro 128
          export THEOS_DIR=$RUNNER_TEMP/theos_final
          rm -rf $THEOS_DIR
          
          # 1. Clona apenas o motor do Theos (sem subpastas que travam)
          git clone --recursive https://github.com/theos/theos.git $THEOS_DIR
          
          # 2. Em vez de 'git clone', usamos download direto para o SDK
          # Isso evita o erro de "destination path already exists"
          mkdir -p $THEOS_DIR/sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o $THEOS_DIR/sdks/sdk.tar.xz
          
          # Extração segura (Resolve o erro de 'Unrecognized archive format')
          tar -xf $THEOS_DIR/sdks/sdk.tar.xz -C $THEOS_DIR/sdks/
          rm $THEOS_DIR/sdks/sdk.tar.xz
          
          # Salva o caminho para o build
          echo "THEOS=$THEOS_DIR" >> $GITHUB_ENV

      - name: Build Package
        run: |
          export THEOS=${{ env.THEOS }}
          chmod -R +x $THEOS/bin
          
          # 'make clean' é obrigatório para o arquivo não vir vazio (700 bytes)
          make clean package FINALPACKAGE=1
          
      - name: Upload Finished DEB
        uses: actions/upload-artifact@v4
        with:
          name: Painel-Funcional-Verdadeiro
          path: packages/*.deb
