name: Build Tweak
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Theos (Absolute Clean)
        run: |
          # Criamos uma pasta com ID único baseado na hora para NUNCA dar "already exists"
          THEOS_ID="theos_build_$(date +%s)"
          export THEOS_DIR="$RUNNER_TEMP/$THEOS_ID"
          
          echo "Limpando qualquer rastro anterior..."
          rm -rf $THEOS_DIR
          
          echo "Instalando Theos em: $THEOS_DIR"
          git clone --recursive https://github.com/theos/theos.git $THEOS_DIR
          
          echo "Baixando SDKs de forma segura..."
          git clone --depth 1 https://github.com/theos/sdks.git $THEOS_DIR/sdks
          
          # Exporta para os próximos passos usarem
          echo "THEOS=$THEOS_DIR" >> $GITHUB_ENV

      - name: Build Package
        run: |
          export THEOS=${{ env.THEOS }}
          chmod -R +x $THEOS/bin
          
          # 'make clean' é obrigatório para não gerar arquivo de 700 bytes
          make clean package FINALPACKAGE=1
          
      - name: Upload Finished DEB
        uses: actions/upload-artifact@v4
        with:
          name: Painel-Oficial-Funcional
          path: packages/*.deb
