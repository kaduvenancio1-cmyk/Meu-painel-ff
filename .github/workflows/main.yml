name: Build Tweak
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Theos (Absolute Clean)
        run: |
          # Gera um nome de pasta único baseado nos segundos atuais
          THEOS_ID="theos_$(date +%s)"
          export THEOS_DIR="$RUNNER_TEMP/$THEOS_ID"
          
          echo "Limpando e instalando em: $THEOS_DIR"
          rm -rf $THEOS_DIR
          
          # Clona o motor principal
          git clone --recursive https://github.com/theos/theos.git $THEOS_DIR
          
          # Clona os SDKs (Método seguro contra arquivos corrompidos)
          git clone --depth 1 https://github.com/theos/sdks.git $THEOS_DIR/sdks
          
          # Salva o caminho para o próximo passo
          echo "THEOS=$THEOS_DIR" >> $GITHUB_ENV

      - name: Build Package
        run: |
          export THEOS=${{ env.THEOS }}
          chmod -R +x $THEOS/bin
          # 'make clean' garante que o arquivo final não venha vazio (700 bytes)
          make clean package FINALPACKAGE=1
          
      - name: Upload Finished DEB
        uses: actions/upload-artifact@v4
        with:
          name: Painel-Oficial-FF
          path: packages/*.deb
